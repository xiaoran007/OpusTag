services:
  opustag:
    image: xiaoran007/opustag:latest
    container_name: opustag
    ports:
      - "8000:8000"
    volumes:
      # Map your local music library here.
      # Left side: Path on your host machine
      # Right side: Path inside container (must match --music-dir or default scan path)
      - /Volumes/Data/temp:/music
    restart: unless-stopped
