services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend
      # Map your local music library here. 
      # Format: /path/to/local/music:/music
      - /Volumes/Data/temp:/music
    environment:
      - PYTHONUNBUFFERED=1

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      # Prevent host node_modules from overwriting container node_modules
      - /app/node_modules
    command: sh -c "npm install && npm run dev -- --host"
    environment:
      - VITE_API_TARGET=http://backend:8000
    depends_on:
      - backend
